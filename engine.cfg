[application]

name="jrpg"
main_scene="res://scenes/town_1/house_1.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"
timer="*res://scripts/time.gd"

[display]

driver="GLES2"
width=1280
height=720
resizable=true
stretch_mode="2d"
stretch_aspect="keep"

[editor_plugins]

enabled=["vnen.tiled_importer"]

[render]

default_clear_color=#ff000000
